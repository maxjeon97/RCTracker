{% extends 'base.html' %}

{% block title %} Edit Restaurant {% endblock %}

{% block content %}

<h1 class="mb-4">Edit Restaurant</h1>

<div class="mb-2">
  <form action="/restaurants/{{restaurant.id}}/edit" method="POST">

    {% include '_form.html' %}

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="/restaurants/{{restaurant.id}}" class="btn btn-warning">Cancel</a>
  </form>
</div>

{% endblock %}
